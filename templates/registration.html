{%load static %}
<html>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<head>
        <style>
body{
        margin: 0;
        background-image: url(/static/images/login_bg.jpg);
background-size: cover;
background-position: left;
background-size: 1000px;
background-repeat: no-repeat;
background-color: #75C8FD;
}


.form-signin {
    width: 100%;
    max-width: 1000px;
    padding-left: 150px;
    align-items: center;
    position: absolute;
    top: 40%;
     right: -3%;
  }

        </style>
	</head>

    <body>
        <nav style="margin: 0%;padding: 0%;">
          <a href="{% url 'indexfunction' %}"> <img src="{% static 'images/hilton.png' %}" alt="hilton logo" style="width: 3cm;"> </a>
          {% if not request.session.email %}
            <a href = "{% url 'registrationpage' %}" style="font-family: 'Rubik', sans-serif; font-size: 25px; position: absolute; top:40px; right: 120px; color: #093050;text-decoration: none; ">
              Join Us |
            </a>
            <a href = "{% url 'loginpage' %}" style="font-family: 'Rubik', sans-serif; font-size: 25px; position: absolute; top:40px; right: 50px; color: #093050;text-decoration: none; ">
              Login
          </a>
          {% else %}
          <a href = "#" style="font-family: 'Rubik', sans-serif; font-size: 25px; position: absolute; top:40px; right: 139px; color: #093050;text-decoration: none; ">
            {{request.session.name}} |
          </a>
          <a href = "{% url 'logout' %}" style="font-family: 'Rubik', sans-serif; font-size: 25px; position: absolute; top:40px; right: 50px; color: #093050;text-decoration: none; ">
             Logout
        </a>
        <a href = "{%url 'mybookings' %}" style="font-family: 'Rubik', sans-serif; font-size: 25px; position: absolute; top:40px; right: 290px; color: #093050;text-decoration: none; "> My Bookings</a>
           {% endif %}
          </nav>       

  
  <center>
    <h2>{{msg}}</h2>
    <div class= "form-signin">
        <label style="font-family: 'Rubik', sans-serif; font-size: 40px; color: #093050;text-decoration: none; position: absolute; top:  -50px;left: 400px;">Please Register</label>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-5">
            <label for="Firstname">First Name</label>
            <input type="name" class="form-control" id="name" name="firstname" placeholder="">
          </div>
          <div class="col-md-5">
            <label for="Lastname">Last Name</label>
            <input type="name" class="form-control" id="name" name="lastname" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-5"> 
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com" name="email">
          </div>
          <div class="col-md-5">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
          </div>
        </div>




        


        <p></p>
        <button type="submit" class="btn btn-primary"  style="margin-right: 150px">Register</button>
        
        <br><br>
        <p style=" position: absolute; left: 40%; font-weight: bold;" ">Already a Member ? <a style = "text-decoration: none; color: whitesmoke; font-weight: bold;"href="{% url 'loginpage' %}">Login</a></p>
      </form>
    </div>
  </center>
    </body>
</html>
